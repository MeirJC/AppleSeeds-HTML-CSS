<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="#">
      <div>
        <label for="email">Email: </label>
        <br />
        <input type="text" />
      </div>
      <div>
        <label for="password">Password: </label>
        <br />
        <input type="password" />
      </div>
      <div>
        <label for="age">Age: </label>
        <br />
        <select name="" id="">
          <option value="">under 13</option>
          <option value="">13-18</option>
          <option value="">19-21</option>
          <option value="">22.30</option>
          <option value="">31-40</option>
          <option value="">41-50</option>
          <option value="">51-60</option>
          <option value="">I hate this game...</option>
        </select>
      </div>
      <div>
        <label for="email">Tell us a little about yourself </label>
        <br />
        <textarea name="message" id="message" cols="20" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
