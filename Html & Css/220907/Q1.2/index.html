<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1.2</title>
  </head>
  <body>
    <h3 style="color: cornflowerblue; text-decoration: underline">
      First list
    </h3>
    <ul style="color: cornflowerblue">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
    <br />
    <h3 style="color: crimson">Second list</h3>
    <ul style="color: crimson">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
    <br />
    <p>third list with square instead of bullets</p>
    <br />
    <h3 style="color: darkgreen; text-decoration: wavy">Second list</h3>
    <ul style="color: darkgreen; list-style-type: square">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
